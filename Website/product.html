        <div id="block">
            <h1>SAMPLE PRODUCT</h1>
            <div class="cabinet">
              <img style="width: 100%; height: auto;" src="images/cabinet2.png" />
            </div>
                <div class="store">
                    <form action="#0">
                      <input type="number" name="width" min="9" max="42" id="password" required placeholder="Width (9-42 inches)" />
                      <input type="number" name="height" min="18" max="60" id="password" required placeholder="Height (18-68 inches)" />
                      <input type="number" name="depth" min="9" max="30" id="password" required placeholder="Depth (9-30 inches)" />
                      <input type="number" name="rollouts" min="0" max="3" id="password" required placeholder="Rollouts (0-3)" />
                        <select class="custom-dropdown" name="Hinge Sides" required>
                            <option value="">Select Hinge Side</option>
                            <option value="L">Left Hinge</option>
                            <option value="R">Right Hinge</option>
                            <option value="B">Both Hinge</option>
                        </select>
                        <select class="custom-dropdown" name="Finish Sides" required>
                            <option value="">Select Finish Side</option>
                            <option value="L">Left Finish</option>
                            <option value="R">Right Finish</option>
                            <option value="B">Both Finish</option>
                        </select>
                        <select class="custom-dropdown" name="Hinge Type" required>
                            <option value="">Select Hinge Type</option>
                            <option value="Std">STD Hinge</option>
                            <option value="SC">STD SC Hinge</option>
                        </select>
                        <select class="custom-dropdown" name="Glide Type" required>
                            <option value="">Select Glide Type</option>
                            <option value="SMStd">SMSTD Glide</option>
                            <option value="SMSC">SMSC Glide</option>
                            <option value="UMSC">UMSC Glide</option>
                        </select>
                      <select class="custom-dropdown" name="Drawer Box" required>
                          <option value="">Select Drawer Box</option>
                          <option value="WMeID">WMeID Drawer Box</option>
                          <option value="PWST">PWST Drawer Box</option>
                          <option value="PWPS">PWPS Drawer Box</option>
                          <option value="SWDT">SWDT Drawer Box</option>
                      </select>
                        <select class="custom-dropdown" name="Glaze" required>
                            <option value="">Select Glaze</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                        <select class="custom-dropdown" name="Interior Color" required>
                            <option value="">Select Interior Color</option>
                            <option value="W">Bone</option>
                            <option value="S">Sunset</option>
                        </select>
                        <select class="custom-dropdown" name="Door Style" required>
                            <option value="">Select Door Style</option>
                            <option value="801UPT">801 UPT</option>
                            <option value="802CRT">802 CRT</option>
                        </select>
                        <select class="custom-dropdown" name="Finish Material" required>
                            <option value="">Select Finish Material</option>
                            <option value="BE">Bone</option>
                            <option value="CP">Champagne</option>
                            <option value="ML">Moonlight</option>
                            <option value="SE">Seaside</option>
                            <option value="ST">Steel</option>
                            <option value="SU">Sunset</option>
                            <option value="EM">Ember</option>
                            <option value="JV">Java</option>
                            <option value="BR">Brownstone</option>
                            <option value="WB">Winter Bark</option>
                            <option value="ES">Espresso</option>
                            <option value="LU">Luster</option>
                            <option value="BI">Bistro</option>
                        </select>
                        <select class="custom-dropdown" name="Material" required>
                            <option value="">Select Material</option>
                            <option value="BEW">White PB</option>
                            <option value="CPW">Champagne</option>
                            <option value="MLW">Moonlight</option>
                            <option value="SEW">Seaside</option>
                            <option value="STW">Steel</option>
                            <option value="SUW">Sunset</option>

                            <option value="CPS">Champagne 2</option>
                            <option value="MLS">Moonlight 2</option>
                            <option value="SES">Seaside 2</option>
                            <option value="STS">Steel 2</option>
                            <option value="SUS">Sunset 2</option>
                            <option value="EMS">Ember 2</option>
                            <option value="JVS">Java 2</option>
                            <option value="BRS">Brownstone 2</option>
                            <option value="WBS">Winter Bark 2</option>
                            <option value="ESS">Espresso 2</option>
                        </select>
                        <p>YOUR PRICE:</p>

                    <p>You've succesfully added this product to your cart</p>
